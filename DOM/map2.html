<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tutorial GOogle map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2aDz1HsY26oNud1HSiSbmZ1fH9Gg3AMw"></script>

    <script>
      function initialize(){
        var propertiPeta = {
          center:new google.maps.LatLng(-8.148560, 112.581700),
          zoom:9,
          mapTypeId:google.maps.MapTypeId.ROADMAP
        };

        var peta = new google.maps.Map(document.getElementById("googleMap"), propertiPeta);

        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(-8.148560, 112.581700),
          map: peta
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="googleMap" style="width:100%;height:380px;"></div>
  </body>
</html>
