<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Menampilkan map</title>
  </head>
  <body>
    <div id="gMaps" style="width:100%;height:400px;"></div>
    <script>
      function viewMap(){
        var mapProp = {
          center: new google.maps.LatLng(-7.9676844, 112.6340559),
          zoom:10,
        };
        var map = new google.maps.Map(document.getElementById("gMaps"), mapProp);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2aDz1HsY26oNud1HSiSbmZ1fH9Gg3AMw&callback=viewMap"></script>

  </body>
</html>
