<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Belajar Info Windows</title>
    </head>
    <body>
        <div id="map"></div>
        <script>
            function initMap(){
                var lombok = {lat: -8.5830695, lng: 116.3202515};

                var map = new google.maps.Map(document.getElementById("map"),{
                    zoom: 9,
                    center: lombok
                });

                var contentString = '<h2>Hello Dunia!</h2>';

                var infowindow = new google.maps.InfoWindow({
                    content: contentString,
                    position: lombok
                });

                infowindow.open(map);
            }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?keyAIzaSyA2aDz1HsY26oNud1HSiSbmZ1fH9Gg3AMw=&callback=initMap">
        </script>
    </body>
</html>
