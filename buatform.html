<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Membuat Form</title>
  </head>
  <body>
    <form action="gambar.html" method="post">
      <h4>FORM</h4>
      <input type="text" name="var1" value="Enter your name here" size="30"> <br>
      <input type="text" name="var2" value="Enter your address here" size="30">
      <br><br>
      <b>are you a student?</b>
      <input type="checkbox" name="var3">
      <br><br>
      <b>how old are you?</b>
      <br>
      <input type="radio" name="var4" value="r1">10-15 <br>
      <input type="radio" name="var4" value="r2">16-20 <br>
      <input type="radio" name="var4" value="r3">21-25 <br><br>
      <b>Which one do you have?</b> <br><br>
      <input type="checkbox" name="vehicle1" value="Bike"> I have bike <br>
      <input type="checkbox" name="vehicle2" value="Car"> I have car <br>
      <input type="checkbox" name="vehicle3" value="Boat"> I have boat <br>
      <input type="checkbox" name="vehicle4" value="Plane" checked> I have Plane <br>
      <br>
      <b>Where are you from?</b>
      <br>
      <select name="var6" size="2">
          <option value="BG">Bulgaria
          <option value="UK">United Kingdom
          <option value="USA">USA
          <option value="ID" selected>Indonesia
      </select>
      <br><br>
      <b>Enter your private code</b>
      <input type="password" name="pass">
      <br><br>
      <textarea cols="40" rows="5" name="comment" placeholder="Fill this area"></textarea>
      <br><br>

      <input type="submit" name="var5" value="Send">
      <input type="reset" name="var6" value="Clear">
    </form>
  </body>
</html>
