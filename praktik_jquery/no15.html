<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.5.1.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styleSlideShow.css">
    <script>
      var i = 0;
      $(document).ready(function(){
        $('.slidertitle, #slider img').hide();
        showNextImage();
        setInterval('showNextImage()', 3000);
      });

      function showNextImage(){
        i++;
        $('#sliderImage'+i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
        $('#title'+i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
        if(i==3){
          i=0;
        }
      };
    </script>
    <title></title>
  </head>
  <body>
    <div id="slider">
      <img id="sliderImage1" src="gambar1.jpg" alt="">
      <div class="slidertitle" id="title1">
        Gambar1
      </div>
      <img id="sliderImage2" src="gambar2.jpg" alt="">
      <div class="slidertitle" id="title2">
        Gambar2
      </div>
      <img id="sliderImage3" src="gambar3.png" alt="">
      <div class="slidertitle" id="title3">
        Gambar3
      </div>
    </div>
  </body>
</html>
