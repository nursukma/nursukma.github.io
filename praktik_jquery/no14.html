<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.5.1.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styleCSS.css">
    <script>
      $(document).ready(function(){
        $(".btn1").click(function(){
          $("h1, h2, p").addClass("blue");
          $("div").addClass("importan");
        });
        $(".btn2").click(function(){
          $("h1, h2, p").removeClass("blue");
        });
        $(".btn3").click(function(){
          $("h1, h2, p, div").css({"background-color": "yellow", "font-size": "100%"});
        });
      });
    </script>
    <title></title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is paragraf</p>
    <div>
      This is important text
    </div> <br>

    <button type="button" class="btn1"> add classes to element</button>
    <button type="button" class="btn2"> remove classes to element</button>
    <button type="button" class="btn3"> set classes to element</button>
  </body>
</html>
