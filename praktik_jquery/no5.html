<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.js" charset="utf-8"></script>
    <script>
      $(document).ready(function(){
        $(".tombol1").click(function(){
          $("div").hide();
        });
        $(".tombol2").click(function(){
          $("div").show();
        });
        $(".tombol3").click(function(){
          $("#div1").fadeOut();
          $("#div2").fadeOut("slow");
          $("#div3").fadeOut(3000);
        });
        $(".tombol4").click(function(){
          $("#div1").fadeIn();
          $("#div2").fadeIn("slow");
          $("#div3").fadeIn(3000);
        });
        $(".tombol5").click(function(){
          $("#div1").fadeTo("slow", 0.15);
          $("#div2").fadeTo("slow", 0.4);
          $("#div3").fadeTo("slow", 0.7);
        });
      });
    </script>
    <title></title>
  </head>
  <body>
    <p>Jquery Effect</p>
    <div class="kotak" id="div1">  </div> <br><br>
    <div class="kotak" id="div2">  </div> <br><br>
    <div class="kotak" id="div2">  </div> <br><br>

    <button class="tombol1">Sembunyikan </button> <br><br>
    <button class="tombol2">Tampilkan </button> <br><br>
    <button class="tombol3">Fade Out </button> <br><br>
    <button class="tombol4">Fade In </button> <br><br>
    <button class="tombol5">Fade To </button> <br><br>
  </body>
</html>
