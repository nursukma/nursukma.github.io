<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styleanimate.css">
    <script src="jquery-3.5.1.js" charset="utf-8"></script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          $("div").animate({left: 300});
        });
      });
    </script>
    <title></title>
  </head>
  <body>
    <button type="button">Start Animasi</button>
    <div class="box">

    </div>
  </body>
</html>
